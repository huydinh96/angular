<div class="row">
  <div class="col-md-4 pb-5" *ngFor="let product of products">
    <div class="box">
      <img src="{{product.imgUrl}}">
      <p>Gi√°: {{product.prices | currency:'USD':'true'}}</p>
      <p [outerHTML]="product.status | instock"></p>
      <div class="box-content">
        <h3 class="title">{{product.name}}</h3>
        <span class="post">{{product.content}}</span>
      </div>
      <ul class="icon">
        <li>
          <button (click)="addToCart(product)">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </li>
        <li>
          <a routerLink="['']">
            <i class="fa fa-link"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination pagination-sm">
      <li class="page-item" *ngFor ="let page of pages">
        <a class="page-link" routerLink="['/products']" queryParams="{pageNumber:page}">{{page}}</a>
      </li> 
    </ul>
  </nav>
</div>
