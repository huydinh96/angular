<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h2>Login</h2>
        <h2><a routerLink="/register">Register</a></h2>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row pb-5">
  <div class="col-md-6 mx-auto mt-2">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
        <button class="btn btn-lg btn-facebook" (click)="onClickFbLogin()"><i class="fa fa-facebook"> Facebook</i></button>
        <button class="btn btn-lg btn-google" (click)="onClickGoogleLogin()"><i class="fa fa-google-plus"> Google</i></button>
        <button class="btn btn-lg btn-twitter" (click)="onClickTwLogin()"><i class="fa fa-twitter"> Twitter</i></button>
      </div>
    </div>
  </div>
</div>
