<div class="container">
  <div class="row">
    <div class="col-md-3 img-header">
      <img src="assets/images/logo.png" alt="">
    </div>
    <div class="col-md-8 block-right">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item menu-item">
              <a class="nav-link" routerLink="">Trang Chủ
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item menu-item activce">
              <a class="nav-link" routerLink="">Tìm hiểu aji-mayo</a>
              <ul class="sub-menu">
                <li>
                  <a [routerLink]="['brands/product']">Tìm hiểu sản phẩm</a>
                </li>
                <li>
                  <a [routerLink]="['brands/process']">Về aji-mayo</a>
                </li>
              </ul>
            </li>
            <li class="nav-item menu-item" *ngIf="!isLogin">
              <a class="nav-link" routerLink="/register">Đăng Kí Tài Khoản</a>
            </li>
            <li class="nav-item menu-item" *ngIf="isLogin">
              <a class="nav-link" (click)="onClickLogout()">Xin Chao </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="search-form">
        <form name="searchForm" method="">
          <input type="text" name="" placeholder="Từ khoá tìm kiếm" class="search-input">
          <div class="btn-search">
            <img src="assets/images/search-button.png" alt="Search button" class="btn-unactive">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
