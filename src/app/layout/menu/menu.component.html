<div class="container">
  <div class="row">
    <a class="col-md-3 img-header" routerLink="/home">
      <img src="assets/images/logo.png" alt="">
    </a>
    <div class="col-md-8 block-right">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item menu-item">
              <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Trang Chủ
              </a>
            </li>
            <li class="nav-item menu-item">
              <a class="nav-link" routerLinkActive="active">Tìm hiểu aji-mayo</a>
              <ul class="sub-menu">
                <li>
                  <a [routerLink]="['brands/product']" (click)="onHide(true)" routerLinkActive="active-child">Tìm hiểu sản phẩm</a>
                </li>
                <li>
                  <a [routerLink]="['brands/process']" (click)="onHide(false)" routerLinkActive="active-child">Về aji-mayo</a>
                </li>
              </ul>
            </li>
            <li class="nav-item menu-item" *ngIf="!isLogin">
              <a class="nav-link" routerLink="/register" routerLinkActive="active">Đăng Kí Tài Khoản</a>
            </li>
            <li class="nav-item menu-item" *ngIf="isLogin">
              <a class="nav-link" (click)="onClickLogout()">Xin Chào </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="search-form">
        <form name="searchForm" method="">
          <input type="text" name="" placeholder="Từ khoá tìm kiếm" class="search-input">
          <div class="btn-search">
            <img src="assets/images/search-button.png" alt="Search button" class="btn-unactive">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
