<form [formGroup]="registerForm">
  <div class="header">
    <h1>Create an account</h1>
    <div class="redirect">
      or <a routerLink="/login">login</a>
    </div>
  </div>

  <div class="form-control" [ngClass]="setClassEmail()">
    <input type="text" id="email" placeholder="Email" formControlName="email">
    <div *ngIf="formErrors.email">{{formErrors.email}}</div>
  </div>

  <div class="form-control" [ngClass]="setClassFullName()">
    <input type="text" id="fullname" placeholder="Fullname" formControlName="fullname">
    <div *ngIf="formErrors.fullname">{{formErrors.fullname}}</div>
  </div>

  <div class="form-control" [ngClass]="setClassPassword()">
    <input type="password" id="password" placeholder="Password" formControlName="password">
    <div *ngIf="formErrors.password">{{formErrors.password}}</div>
  </div>

  <div class="form-control" [ngClass]="setClassConfirmPassword()">
    <input type="password" id="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword">
    <div *ngIf="formErrors.confirmPassword">{{formErrors.confirmPassword}}</div>
  </div>

  <div class="control">
    <div class="terms">
      <input type="checkbox"> I agree to terms
    </div>
    <div class="submit">
      <button (click)="onSubmit()" [disabled]="!registerForm.valid || isSubmitting">Create an account</button>
    </div>
  </div>
</form>
